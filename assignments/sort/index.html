<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts/script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <title>UI</title>
</head>

<body>
    <div class="container">

        <div class="title panel">
            Shuffle and Sort
        </div>


        <div class="button panel">
            <button id="shuffle">SHUFFLE</button>
            <button id="sort">SORT</button>
        </div>
        <div class="action panel">
            <ul>
                <li class="position" id="pos1">
                    <span id="val1" class="value">1</span>
                </li>
                <li class="position" id="pos2">
                    <span id="val2" class="value">2</span>
                </li>
                <li class="position" id="pos3">
                    <span id="val3" class="value">3</span>
                </li>
                <li class="position" id="pos4">
                    <span id="val4" class="value">4</span>
                </li>
                <li class="position" id="pos5">
                    <span id="val5" class="value">5</span>
                </li>
                <li class="position" id="pos6">
                    <span id="val6" class="value">6</span>
                </li>
                <li class="position" id="pos7">
                    <span id="val7" class="value">7</span>
                </li>
                <li class="position" id="pos8">
                    <span id="val8" class="value">8</span>
                </li>
                <li class="position" id="pos9">
                    <span id="val9" class="value">9</span>
                </li>
            </ul>
            <div class="footer panel">
                Shuffle and Short by Arnab Chaudhuri
            </div>
        </div>
        

    </div>
</body>

</html>
