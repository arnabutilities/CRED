version: '2'

networks:
  app-tier:
    driver: bridge

services:
  mysql:
    container_name: db
    image: 'bitnami/mysql:latest'
    ports:
      - 3306:3306
    environment:
      - ALLOW_EMPTY_PASSWORD=${ALLOW_EMPTY_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    networks:
      - app-tier

  reverse_proxy_static_frontend:
    container_name: api
    image: openjdk:8-jdk-alpine
    volumes:
      - ../api-backend/lead-crm/target:/var/www/spring-boot
    working_dir: /var/www/spring-boot
    command: java -jar lead-crm-0.0.1-SNAPSHOT.jar
    user: root
    restart: always
    ports:
      - 8300:8300
    networks:
      - app-tier

  nginx_reverse_proxy:
    container_name: proxy
    image: nginx:latest
    volumes:
      - ./nginx/reverse_proxy_nossl.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/CREDWebUi/dist/CREDWebUi:/etc/nginx/html
    ports:
      - 80:80
    links:
     - reverse_proxy_static_frontend
    networks:
     - app-tier

